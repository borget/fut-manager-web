<div class="row">

    <form id="editPromoForm" class="form-horizontal span12">


        <fieldset>

            <legend>Editar Promo</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="name" class="control-label">Nuevo nombre del promo:</label>

                        <div class="controls">
                            <input type="text" id="promoName" name="promoName" value="<%= promoName %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div id="step2-1" class="control-group">
                        <label for="name" class="control-label">Encabezado del Promo:</label>

                        <div class="controls">
                            <input type="text" id="promoHeader" name="promoHeader" value="<%= promoHeader %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div id="step2-2" class="control-group">
                        <label for="name" class="control-label">Leyenda 1:</label>

                        <div class="controls">
                            <input type="text" id="promoP1" name="promoP1" value="<%= promoP1 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div id="step2-3" class="control-group">
                        <label for="name" class="control-label">Leyenda 2:</label>

                        <div class="controls">
                            <input type="text" id="promoP2" name="promoP2" value="<%= promoP2 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    

                    <div class="control-group">
                        <label for="description" class="control-label">Cambiar estado:</label>

                        <div class="controls">
                            <div class="btn-group" data-toggle="buttons">
								
								<% if (promoStatus === "1") { %>	
									<label class="btn active">
									<input type="radio" name="promoStatus" id="option1" value="1" checked> Activo
									</label>
									
									<label class="btn">
									<input type="radio" name="promoStatus" id="option2" value="0"> Desactivado
									</label>
									
								<%	
									} else if (promoStatus === "0") { %>
										<label class="btn">
										<input type="radio" name="promoStatus" id="option1" value="1"> Activo
										</label>
									
										<label class="btn active">
										<input type="radio" name="promoStatus" id="option2" value="0" checked> Desactivado
										</label>
								<%
									}
								%>
								
							  
							</div>
                        </div>
                    </div>
                  
                </div>
				<div class="span2">
                    <div class="well">
                        <p><img id="img" width="125" src="<%= promoImg === null ? 'pics/lacantera.jpg' : promoImg %>"/></p>

                        <!-- p>Arrastra una nueva imagen desde tu sistema hasta aqu√≠.</p -->
                    </div>                    
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary update">Guardar cambios</a>
            <a href="#" class="btn btn-danger delete">Borrar</a>
        </div>
    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Listo!</b> Los cambios han sido guardados.
        </div>
    </div>
</div>
